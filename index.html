<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes Express</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="nav-bar">
        <h1 class="title">Recipes Express</h1>
        <ul>
          <li>HOME</li>
          <li>aBOUT</li>
          <li>Recipes</li>
          <li>Start Here</li>
        </ul>
      </div>
    </nav>

    <section id="search-section">
      <h1>find more recipes</h1>
      <div class="search-container">
        <input id="search-input" type="text" placeholder="Search your Resipe" />
        <span id="search-btn" class="material-symbols-outlined"> search </span>
      </div>
    </section>

    <section id="recipe-card-section"></section>

    <section id="option-container">
      <h1>Simple recipes made for everyday life</h1>
      <div class="opns-box">
        <div class="option">
          <img src="./images/Soups.png" alt="" />
          <p>Soups</p>
        </div>
        <div class="option">
          <img
            src="./images/XHAKdUSGGg6J9JSYeaYVJwgiHkGkoMapSLjh1GB2.jpeg"
            alt=""
          />
          <p>Cakes</p>
        </div>
        <div class="option">
          <img src="./images/images.jpeg" alt="" />
          <p>Chicken</p>
        </div>
        <div class="option">
          <img src="./images/Salad.jpg" alt="" />
          <p>Salad</p>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-head">
        <h3>Never miss a recipe!</h3>
        <div class="footer-head-right">
          <p>Subscribe to my newsletter and receive 3 FREE ebooks!</p>
          <button>Subscribe</button>
        </div>
      </div>

      <div class="footer-end">
        <p>&copy; RecipesExpress 2024</p>
      </div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
